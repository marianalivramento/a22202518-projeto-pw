{% extends 'artigos/layout.html' %}

{% block content %}
    <style>
        .errorlist {
            display: none;
        }
    </style>

    <h3>Edita Autor</h3>

    <form action="{% url 'artigos:edita_autor' autor.id %}" method="post" enctype='multipart/form-data'>
      {% csrf_token %}
      <table>
        {{ form }}
      </table>
      <input type="submit">
    </form>

{% endblock %}
