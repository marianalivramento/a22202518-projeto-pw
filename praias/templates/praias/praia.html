{% extends 'praias/layout.html' %}

{% block content %}

        <h3>{{praia.nome}} {{praia.regiao.nome_regiao}}</h3>

        {% for servico in praia.servicos.all %}
            <li>
                {{servico.nome_servico}}
            </li>

        {% endfor %}

        <img src='{{ praia.foto.url }}' width="200px">
        <br>
        <a href="{% url 'praias:index' %}">Lista de praias</a>


{% endblock %}
